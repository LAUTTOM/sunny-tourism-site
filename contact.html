<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sunny Tourism</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-title">
        <img src="assets/img/logo.png" alt="Sunny Tourism Logo">
        <h1>Sunny Tourism</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="team.html">Team</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <!-- Hero section -->
    <section class="hero">
      <img src="assets/img/bg.png" alt="Scenic Southeast Asia">
      <h2 class="hero-title">Contact Us</h2>
    </section>

    <section>
      <!-- Centered form wrapper -->
      <div style="max-width:400px; margin:0 auto;">
        <form action="#" method="post">
          <label>Name:<br>
            <input type="text" name="name" required 
                   style="width:100%; padding:12px; font-size:1rem;" />
          </label>
          <br><br>
          <label>Email:<br>
            <input type="email" name="email" required 
                   style="width:100%; padding:12px; font-size:1rem;" />
          </label>
          <br><br>
          <label>Message:<br>
            <textarea name="message" rows="6" required 
                      style="width:100%; padding:12px; font-size:1rem;"></textarea>
          </label>
          <br><br>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <footer>&copy; 2025 Sunny Tourism. All rights reserved.</footer>
  </div>
</body>
</html>
